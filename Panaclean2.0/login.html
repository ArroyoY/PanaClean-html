<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link rel="icon" type="image" href="assets/img/hoja.png">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Panaclean</title>
    </head>
    <body>
        <div class="wrapper-login">
            <div id="img-login">
                <img id="login" class="imgA1" src="assets/img/fondo-login2.jpg">
                <img id="login" class="imgB1" src="assets/img/Logo-blanco.png">
                <a href="index.html">
                    <i class="fas fa-arrow-left" id="back"></i></a>
            </div>
            <div id="form-login">
                <form class="form">
                    <h2 class="login-h2">Bienvenido de nuevo</h2>
                    <p class="home__description">Haciendo el cambio en Panamá</p>
                    <p class="login-p" type="Email:">
                        <input type="email" class="input-login" placeholder="Introduce tu Correo"></input></p>
                    <p class="login-p" type="Contraseña:">
                       <input type="password" class="input-login" id="psw" placeholder="Introduce tu Contraseña">
                       <input type='checkbox' id="permanent" onclick="showpass()" class="show-pass"/><label for="permanent"></label> 
                    </p>
                    <button class="login-b">Iniciar sesión</button>
                    <label class="rememberme">
                        <input type="checkbox" checked="checked" name="remember"> Recuerdame
                    </label>
                    <a href="singup.html" class="sign-up">¿No tienes cuenta? |</a>
                    <a href="" class="no-access">¿Olvidaste tu contraseña?</a>
                </form>               
            </div>
        </div>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" integrity="sha512-QAV866KcCo2YSgj8D7BW+Zn3Fe5wVKTWwzKtWy8mkW+tePcJL7JYilvdfrBFQcdz4ODD48GpIPnhTp9UDI37uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </body>

</html>
